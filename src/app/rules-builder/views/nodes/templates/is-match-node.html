<div class="node" 
     function-node-view=""
     id="{{::funcNVCtrl.node.id}}">
    <div class="title" title="{{::funcNVCtrl.nodeTitle}}">
        {{::funcNVCtrl.nodeCaption }}
        <span ng-if="behaviorCtrl.inDevMode">({{::funcNVCtrl.node.sequentialNumber}})</span>
    </div>
    <div class="functional-block">
        <div class="input-ports">
            <div class="port is-terminator"
                 id="{{::funcNVCtrl.node.inputPort.id}}"
                 title="{{::funcNVCtrl.node.inputPort.title | translate}}">
                {{::funcNVCtrl.node.inputPort.marker}}
            </div>
        </div>  
        <div class="body">
            <input type="text" spellcheck="false" autocomplete="off"
                   placeholder="{{::funcNVCtrl.viewModel.controlAttrs.fieldPlaceholder}}"
                   maxlength="{{::funcNVCtrl.viewModel.controlAttrs.fieldLength}}"
                   title="{{funcNVCtrl.viewModel.validationError | translate}}"
                   data-ng-class="{'invalid' : !funcNVCtrl.viewModel.isValid}"
                   data-ng-trim="true"
                   data-ng-disabled="::funcNVCtrl.isReadOnly"
                   data-ng-model="funcNVCtrl.viewModel.value"
                   data-ng-change="funcNVCtrl.emitSignal()" />
        </div>      
        <div class="output-ports">
            <div class="port is-terminator"                 
                 id="{{::funcNVCtrl.node.outputPort.id}}"
                 title="{{::funcNVCtrl.node.outputPort.title | translate}}">
                {{::funcNVCtrl.node.outputPort.marker}}
            </div>
        </div>
    </div>
    <div class="node-debug" title="?">?</div>
</div>
