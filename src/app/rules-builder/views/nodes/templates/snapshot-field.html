<div class="node one-size"
     snapshot-field-node-view=""
     id="{{::snapshotFieldNVCtrl.node.id}}">
    <div class="title" title="{{::snapshotFieldNVCtrl.nodeTitle}}">
        {{::snapshotFieldNVCtrl.nodeCaption }}
        <span data-ng-if="behaviorCtrl.inDevMode">({{::snapshotFieldNVCtrl.node.sequentialNumber}})</span>
    </div>
    <div class="functional-block">
        <div class="input-ports unshrink-margin">
            <div class="port"
                 id="{{::snapshotFieldNVCtrl.node.inputPort.id}}"
                 title="{{::snapshotFieldNVCtrl.node.inputPort.title | translate}}">
                {{::snapshotFieldNVCtrl.node.inputPort.marker}}
            </div>
        </div>
        <div class="output-ports unshrink-margin">
            <div class="port"
                 id="{{::snapshotFieldNVCtrl.node.outputPort.id}}"
                 title="{{::snapshotFieldNVCtrl.node.outputPort.title | translate}}">
                {{::snapshotFieldNVCtrl.node.outputPort.marker}}
            </div>
        </div>
    </div>
</div>
